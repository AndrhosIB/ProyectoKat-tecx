<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/styles.css" rel="stylesheet" />
    <title>Tarjeta con Calificación de Estrellas</title>
</head>
<body>
    <div class="tarjeta">
        <div class="contenido">
            <div class="imagen">
                <img src="img\einstein.jpg" alt="Imagen de la tarjeta">
            </div>
            <div class="calificacion">
                <p>Ing. Albert Einstein</p>
                <span class="estrella" data-valor="1">&#9733;</span>
                <span class="estrella" data-valor="2">&#9733;</span>
                <span class="estrella" data-valor="3">&#9733;</span>
                <span class="estrella" data-valor="4">&#9733;</span>
                <span class="estrella" data-valor="5">&#9733;</span>
            </div>
        </div>
    </div>

    <script src="../../Scripts/msistemas.js"></script>
</body>
</html>
